<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:insert="~{layouts/head :: head}">

</head>

<body>
	<header th:insert="~{layouts/header :: header}">

	</header>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Género</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="pelicula : ${peliculas}">
					<th th:text="${pelicula.nombrePelicula}"></th>
					<td th:text="${pelicula.generoPelicula.nombreGenero}"></td>
					<td>
						<a th:href="@{'/pelicula/' + ${pelicula.idPelicula}}">Editar</a>
						<!--<a th:href="@{'/pelicula/' + ${pelicula.idPelicula + '/delete'}}" class="text-danger">Eliminar</a> -->
						<form th:action="@{'/pelicula/' + ${pelicula.idPelicula} + '/delete'}" method="post"
							class="d-inline">
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" class="btn btn-link text-danger"
								onclick="return confirm('¿Estás seguro que deseas eliminar esta película?')">Eliminar</button>
						</form>
					</td>>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
